{% extends 'core/base.html' %} {% load staticfiles %} {% load crispy_forms_tags %} {% block content %}
<br />
<br />
<br />
<br />

<section class="bg-gray-light" id="portfolio">
    <div class="container">
        <h2 class="text-center"><span class="badge badge-info">Remove Post</span></h2> <br /><br />
        <hr class="primary"><br />
        <div class="row">

            <div class="col-6 mx-auto text-center">
                <form action="" method="post">
                    {% csrf_token %} {{ post_form|crispy }}
                    <p> Are you sure that you want to delete this post? </p>
                    <br /> <br />
                    <button type="submit" class="btn btn-primary">Yes</button>
                    <button onclick="window.history.back();" class="btn btn-secondary">Cancel</button>
                </form>
            </div>

        </div>
    </div>
</section>


{% endblock %}
