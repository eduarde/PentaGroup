<section class="bg-gray-light" id="portfolio">
  <div class="container">
    <h2 class="text-center">Following</h2>
    <hr class="primary">
    <div class="row">

      {% for group in groups %}
      <div class="col-sm-6 group-item">
        <div class="card card-inverse">
          <a class="card-link" href="{% url 'expand-group' pk=group.pk %}">
            <img class="card-img" src="{{ group.image.url }}" alt="Card image">
            <div class="card-img-overlay">
              <h4 class="card-title">{{ group.title }}</h4>
              <p class="card-text">
                <i>{{ group.description }}</i>
              </p>
              <p class="card-text">
                <small class="text-muted">Admin: {{group.admin.username }} </small>
              </p>

            </div>
          </a>
          <div class="card-footer text-muted">

            <a href="#" class="btn btn-secondary btn-sm">Unfollow</a>
          </div>
        </div>

      </div>
      {% endfor %}
